<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Music Streaming Website</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>
<body>
	<header>
		<div class="title">
            <h1>STREAM YOUR FAVOURITE HERE</h1>

				<div class="col-md-12">
					<h3>Latest Songs from Brahmastra</h3>
				</div>
				<div class="col-md-3">
					<a href="#" class="album-poster" data-switch="7">
						<img class="cover" src="song/Deva-Deva.jpg" alt="">

					<p>Amitabh Bhattacharya, Arijit Singh, Jonita Gandhi, Pritam</p>

                <div class="col-md-3">

						<img class="cover" src="song/Kesariya.jpg" alt="album-cover">
					</a>

					<p>Amitabh Bhattacharya, Arijit Singh, Pritam</p>
				</div>
				<div class="col-md-3">
					<a href="#" class="album-poster" data-switch="8">
						<img class="cover" src="song/Dance Ka Bhoot.jpeg" alt="album-cover">
					</a>

					<p>Arijit Singh</p>
				</div>
				<div class="col-md-3">

					</a>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/APlayer.min.js"></script>
	<script src="index.js"></script>
